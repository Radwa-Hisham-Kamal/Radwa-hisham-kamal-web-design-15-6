<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-paw"></i>
            <p>Get in touch</p>
        </div>

        <hr class="divider" />

        <div class="content">
            <form>
                <div class="form-width">
                    <div class="form-row">
                        <div class="half">
                            <label><b>First name</b></label>
                            <input type="text" placeholder="First name" />
                        </div>
                        <div class="half">
                            <label><b>Last name</b></label>
                            <input type="text" placeholder="Last name" />
                        </div>
                    </div>

                    <label><b>Email</b></label>
                    <input type="email" placeholder="you@company.com" />

                    <label><b>Message</b></label>
                    <textarea placeholder="Write your message here..."></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" />
                    <label>You agree to our friendly <a href="#">privacy policy</a>.</label>
                </div>

                <button class="btn">Send message</button>
            </form>

            <div class="info">
                <div class="info-block">
                    <i class="fa-solid fa-envelope"></i>
                    <h4>Email</h4>
                    <span>Our friendly team is here to help.</span>
                    <a href="mailto:hello@pawsnplay.com">hello@pawsnplay.com</a>
                </div>

                <div class="info-block">
                    <i class="fa-solid fa-comments"></i>
                    <h4>Live chat</h4>
                    <span>Our friendly team is here to help.</span>
                    <a href="#">Start new chat</a>
                </div>

                <div class="info-block">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>Office</h4>
                    <span>Come say hello at our office HQ.</span>
                    <p>123, Yaya Abatan st, Ogba Lagos.</p>
                </div>

                <div class="info-block">
                    <i class="fa-solid fa-phone"></i>
                    <h4>Phone</h4>
                    <span>Monâ€“Fri from 8am to 5pm.</span>
                    <p>+234 901234 384</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
